spring:
  application:
    name: weather-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Disable OpenTelemetry for tests
otel:
  sdk:
    disabled: true
  instrumentation:
    spring-webmvc:
      enabled: false
    spring-web:
      enabled: false

logging:
  level:
    root: WARN
    com.example.weather: DEBUG
